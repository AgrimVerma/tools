name: 'Create Confluence Page Action'
description: 'A GitHub Action to create and update Confluence pages'
inputs:
  github-token:
    description: 'GitHub Token'
    required: true
  ref:
    description: 'GitHub Head Ref'
    required: true
  confluence-email:
    description: 'Confluence User Email'
    required: true
  confluence-api-token:
    description: 'Confluence API Token'
    required: true
  confluence-url:
    description: 'Confluence Base URL'
    required: true
  confluence-space-id:
    description: 'Confluence Space ID'
    required: true
  confluence-parent-id:
    description: 'Confluence Parent Page ID'
    required: true
  version:
    description: 'Latest version'
    required: true
  commit-details:
    description: 'commit details'
    required: true
outputs:
  page-id:
    description: 'The created or updated Confluence page ID'
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ inputs.ref }}
        fetch-depth: 0
        
    - name: Get PR description
      uses: actions/github-script@v6
      id: get_pr_data
      with:
        script: |
          return (
            await github.rest.repos.listPullRequestsAssociatedWithCommit({
              commit_sha: context.sha,
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
          ).data[0];

